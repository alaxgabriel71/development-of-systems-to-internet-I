<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css"></link> <!-- style importation -->
    <script src="../src/script.js" defer></script> <!-- script importation -->
    <title>Temperature Converter</title>
</head>

<body>
    <div class="container">
        <h1>Termperature Converter</h1>
        <div class="content">
            <form id="input-form">
                <select id="conversion" required>
                    <option value="">-- Choose the conversion --</option>
                    <option value="celsius-to-fahrenheit">Celsius to Fahrenheit</option>
                    <option value="fahrenheit-to-celsius">Fahrenheit to Celsius</option>
                    <option value="celsius-to-kelvin">Celsius to Kelvin</option>
                    <option value="kelvin-to-celsius">Kelvin to Celsius</option>
                    <option value="fahrenheit-to-kelvin">Fahrenheit to Kelvin</option>
                    <option value="kelvin-to-fahrenheit">Kelvin to Fahrenheit</option>
                </select>
                <label>
                    <h2>Insert the value</h2>
                    <div class="input-area">
                        <input id="input" type="number" step=".01" required />
                        <p id="input-unit"></p>
                    </div>
                </label>
            </form>
            <button type="submit" form="input-form">Convert</button>
            <h2 id="result-title">Result</h2>
            <div class="result-area">
                <p id="result"></p>
                <p id="result-unit"></p>
            </div>
        </div>
    </div>
    <footer><span>Developed by <a href="https://github.com/alaxgabriel71" target="_blank">@alaxgabriel71</a></span></footer>
</body>

</html>
