<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/script.js" defer></script>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Termperature Converter</h1>
    <div>
        <form>
            <select id="conversion">
                <option value="default">-- Choose the conversion --</option>
                <option value="celsius-to-fahrenheit">Celsius -> Fahrenheit</option>
                <option value="fahrenheit-to-celsius">Fahrenheit -> Celsius</option>
                <option value="celsius-to-kelvin">Celsius -> Kelvin</option>
                <option value="kelvin-to-celsius">Kelvin -> Celsius</option>
                <option value="fahrenheit-to-kelvin">Fahrenheit -> Kelvin</option>
                <option value="kelvin-to-fahrenheit">Kelvin -> Fahrenheit</option>
            </select>
            <label>
                Insert the value
                <input type="number" />
            </label>
        </form>
        <button id="btn">Convert</button>
        <div>
            <strong>Result</strong>
            <p id="result"></p>
        </div>
    </div>
</body>
</html>
